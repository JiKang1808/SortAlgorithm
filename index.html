<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원지강</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="Doc">
        <div class="p-5 bgr text-white text-center ">
            <div class="row">
                <div class="col">
                    <img src="./Picture/DSAIcon2.jpg" alt="Icon1DSA" class="Icon">
                    <img src="./Picture/DSAIcon4.jpg" alt="Icon2DSA" class="Icon">
                    <img src="./Picture/DSAIcon3.jpg" alt="Icon3DSA" class="Icon">
                </div>
                <div class="col header">
                    <h1>원지강EDU</h1>
                    <p>Hello Everyone, Welcome to Won Ji Kang Edu!!안녕하세요, 어서오세요!!</p> 
                    <p>Sort Algorithm</p>
                </div>
            </div>
        </div>
          
          <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <div id="int-item" class="nav-link" onclick="InterchangeSort()">Interchange Sort</div>
                </li>
                <li class="nav-item">
                    <div id="bubble-item" class="nav-link" onclick="BubbleSort()">Bubble Sort</div>
                </li>
                <li class="nav-item">
                    <div id="selection-item" class="nav-link" onclick="SelectionSort()">Selection Sort</div>
                </li>
                <li class="nav-item">
                    <div id="insertion-item" class="nav-link" onclick="InsertionSort()">Insertion Sort</div>
                </li>
                <li class="nav-item">
                    <div id="shell-item" class="nav-link" onclick="ShellSort()">Shell Sort</div>
                </li>
                <li class="nav-item">
                    <div id="quick-item" class="nav-link" onclick="QuickSort()">Quick Sort</div>
                </li>
                <li class="nav-item">
                    <div id="merge-item" class="nav-link" onclick="MergeSort()">Merge Sort</div>
                </li>
                <li class="nav-item">
                    <div id="heap-item" class="nav-link" onclick="HeapSort()">Heap Sort</div>
                </li>
                <li class="nav-item">
                    <div id="radix-item" class="nav-link" onclick="RadixSort()">Radix Sort</div>                  
                </li>
              </ul>
              <form class="d-flex">
                  <input class="form-control me-2" type="text" id="search" placeholder="Search Sort Algorithm">
                  <button class="btn btn-success" type="button" onclick="Search()">Search</button>
              </form>
            </div>
          </nav>
    <div class="row">
            <div class="containerMain col">
                <h1>INPUT</h1>
                <label for="numElements">THE NUMBER OF ARRAY:</label>
                <input type="number" id="numElements" min="1" />
                <br>
                <button onclick="generateInputFields()">CONFIRM</button>
                <div id="inputContainer">
        
                </div>
                <button id="generateDivs" onclick="generateDivs()" style="display:none;">CREATE</button>
            </div>
            <div class="containerMain col">
                <h1>OUTPUT</h1>
                <div id="buttonsContainer">
        
                </div>
                <!-- Thêm phần tử âm thanh -->
                <audio id="swapSound" src="./Sound/SwapSound.mp3" preload="auto"></audio>
            </div>
    </div>
</div>

    <script src="script.js"> </script>
    <script src="SortAlgorithm.js"></script>
</body>
</html>
